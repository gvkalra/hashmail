{% extends "base.html" %}
{% load staticfiles %}
{% load cloudinary %}

{% block head %}
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
	{% cloudinary_includes %}
	{% cloudinary_js_config %}

	<script>
	function prettydump(obj) {
    ret = ""
    $.each(obj, function(key, value) {
      ret += "<tr><td>" + key + "</td><td>" + value + "</td></tr>";
    });
    return ret;
  }
  $(function () {
    $('#direct_upload input[type="file"]')
    .cloudinary_fileupload({
      dropZone: '#direct_upload',
      start: function () {
        $('.status_value').text('Starting direct upload...');
      },
      progress: function () {
        $('.status_value').text('Uploading...');
      },
    })
    .on('cloudinarydone', function (e, data) {
        $('.status_value').text('Updating backend...');
        $.post(this.form.action, $(this.form).serialize()).always(function (result, status, jqxhr) {
          $('.status_value').text(result.errors ? JSON.stringify(result.errors) : status);
        });
        var info = $('<div class="uploaded_info"/>');
        $(info).append($('<div class="data"/>').append(prettydump(data.result)));
        $(info).append($('<div class="image"/>').append(
           $.cloudinary.image(data.result.public_id, {
           format: data.result.format, width: 150, height: 150, crop: "fill"
           })
        ));
        $('.uploaded_info_holder').append(info);
    });
  });
  </script>
{% endblock %}

{% block content %}
	{% include "navbar.html" %}
	<div class="content">
	<h1> Publish your Image </h1>

	<div id='direct_upload'>
		<form action="{% url 'hashapp.views.publish_result' %}" method="post" enctype="multipart/form-data">
			{% csrf_token %}
			{{ image_form }}
		</form>

	<div class="status">
		<h2>Status</h2>
		<span class="status_value">Idle</span>
	</div>
	</div>
{% endblock %}
