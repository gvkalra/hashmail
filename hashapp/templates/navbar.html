{% if user.is_authenticated %}
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="/">Welcome, {{ user.username }}</a>
    </div>
    <ul class="nav navbar-nav">
      <li><a href="/notifications"> View </a></li>
      <li><a href="/publish"> Publish </a></li> 
      <li><a href="/subscribe"> Subscriptions </a></li> 
    </ul>
    <a href="{% url 'auth_logout' %}?next=/" class="btn btn-success navbar-btn button-green">Sign out</a>
  </div>
</nav>
<hr/>
{% else %}
<div class="container">
  <div class="jumbotron">
    <div class="welcome">
      <h1>Welcome to HISS</h1>
      <p><a class="button-white btn-xxlg" href="/accounts/login">Sign in</a></p>
      <p><a class="button-green btn-xxlg" href="/signup">Sign up</a></p>
    </div>
  </div>
</div>
{% endif %}
