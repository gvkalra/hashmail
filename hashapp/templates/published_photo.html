{% extends "base.html" %}
{% load staticfiles %}
{% load cloudinary %}

{% block head %}

{% endblock %}


{% block content %}
	{% include "navbar.html" %}
    <div class="content">
        <h1>Your image has been published</h1>
        {% cloudinary image width=400 height=300 crop="fill" %}
        <h2>Tags:</h2>
        {% for tag in tags %}
        <button type="button" class="btn btn-default">{{ tag }}</button>
        {% endfor %}
    </div>
{% endblock %}
